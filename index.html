    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            -webkit-touch-callout: none; /* iOS Safari */
        }

        /* Custom animations and complex styles that can't be done with Tailwind classes alone */
        @keyframes metallic-sheen {
            0% { background-position: 150% 150%; }
            100% { background-position: -50% -50%; }
        }
        @keyframes subtle-flicker {
            from { opacity: 0.6; transform: var(--transform-flicker-from); }
            to { opacity: 0.9; transform: var(--transform-flicker-to); }
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* New watermark animation */
        @keyframes watermark-wave {
            0% { background-position: 0% 0%, 0% 50%; }
            25% { background-position: 50% 50%, 100% 50%; }
            50% { background-position: 100% 100%, 50% 100%; }
            75% { background-position: 50% 0%, 0% 50%; }
            100% { background-position: 0% 0%, 0% 50%; }
        }

        /* New neon wave animation */
        @keyframes neon-wave {
            0% { background-position: 200% 50%; }
            100% { background-position: -100% 50%; }
        }

        /* New styles for neon border effect */
        .animated-iframe-border {
            box-shadow: 0 0 0 1px #00ffff,
                        0 0 5px #00ffff,
                        0 0 12px #00ffff,
                        0 0 20px #00209f;
        }

        .animate-metallic-sheen {
            animation: metallic-sheen 5s linear infinite;
        }
        .animate-subtle-flicker {
            animation: subtle-flicker 7s ease-in-out infinite alternate;
        }
        .animate-wave {
             animation: wave 5s ease-in-out infinite;
        }
        .animate-watermark-wave {
            animation: watermark-wave 25s ease-in-out infinite;
        }
        .animate-neon-wave {
            animation: neon-wave 4s linear infinite;
        }

        /* Disable printing */
        @media print {
            body > #root رو {
                display: none !important;
            }
            body::after {
                content: 'این قابلیت در نسخه پرو در دسترس خواهد بود';
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 1.5rem;
                color: #000;
                font-family: 'Vazirmatn', sans-serif;
            }
        }
    </style>
